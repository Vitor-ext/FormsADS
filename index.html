<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-5</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <h1>Cadastro</h1>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome">

            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="password">Senha</label>
            <input type="password" id="password">

            <label for="re-password">Confirme a Senha</label>
            <input type="password" id="re-password">

            <div class="linguagem">
                <label>Qual sua linguagem favorita?</label>
                <fieldset>
                    <input type="radio" name="linguagens" value="html">
                    <span>HTML</span>
                    <input type="radio" name="linguagens" value="css">
                    <span>CSS</span>
                    <input type="radio" name="linguagens" value="js">
                    <span>JS</span>
                </fieldset>
            </div>

            <div class="cor--favorita">
                <label>Qual a sua cor favorita ?</label>
                <select>
                    <option value="azul">Azul</option>
                    <option value="verde">Verde</option>
                    <option value="vermelho">Vermelho</option>
                </select>
            </div>

            <div class="buttons">
                <button type="reset" class="limpar">Limpar</button>
                <button type="submit" class="enviar">Enviar</button>
            </div>


        </form>
    </main>

</body>

</html>
